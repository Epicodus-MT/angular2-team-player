<h2>Team Roster</h2>

<div *ngFor="let player of players | async" (click)="goToDetailPage(player)" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(player)"><em>{{player.name}}</em> {{player.jersey}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{player.position}}
      <hr>
      <app-edit-player [selectedPlayer]="player"></app-edit-player>
    </div>
  </div>
</div>
